name: CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - "client/**"
      - "server/**"
      - ".github/workflows/**"
      - "eslint.config.js"
  push:
    branches: [ main ]

jobs:
  client:
    name: Client build (non-blocking on PR)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - run: npm run build --if-present
        continue-on-error: true  # не валим PR из-за фронт-билда пока

  server:
    name: Server install (smoke)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      - run: npm ci
      - run: npm run build --if-present
        continue-on-error: true  # тоже мягко

  lint:
    name: ESLint (soft)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        if: ${{ hashFiles('package-lock.json') != '' }}
      - run: npx eslint . || true   # не блокируем, просто отчёт

  # Деплой переносим В ОТДЕЛЬНЫЙ workflow (см. ниже)
