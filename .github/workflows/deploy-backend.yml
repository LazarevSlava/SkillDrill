name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - "docker-compose.yml"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-backend
      cancel-in-progress: false
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load SSH key (ssh-agent)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Prep known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${SSH_PORT:-22}" -H "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Ensure remote dirs
        run: |
          ssh -p "${SSH_PORT:-22}" "${DEPLOY_USER}@${DEPLOY_HOST}" 'mkdir -p /home/deployer/skilldrill/server'

      - name: Rsync server/
        uses: Burnett01/rsync-deployments@7.0.2
        with:
          switches: -avz --delete --exclude node_modules --exclude .git
          path: ./server/
          remote_path: /home/deployer/skilldrill/server/
          remote_host: ${{ env.DEPLOY_HOST }}
          remote_user: ${{ env.DEPLOY_USER }}
          remote_key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Rsync docker-compose.yml
        uses: Burnett01/rsync-deployments@7.0.2
        with:
          switches: -avz
          path: ./docker-compose.yml
          remote_path: /home/deployer/skilldrill/
          remote_host: ${{ env.DEPLOY_HOST }}
          remote_user: ${{ env.DEPLOY_USER }}
          remote_key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Compose up on server
        run: |
          ssh -p "${SSH_PORT:-22}" "${DEPLOY_USER}@${DEPLOY_HOST}" << 'EOF'
            set -euo pipefail
            cd /home/deployer/skilldrill
            docker compose pull || true
            docker compose up -d --build
            docker compose ps
          EOF
