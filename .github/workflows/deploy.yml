name: Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build frontend
        run: npm run build # соберёт client/dist/

      - name: Prep known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync over SSH
        uses: Burnett01/rsync-deployments@7.0.2
        with:
          switches: -avz --delete
          path: ./client/dist/ # билд папки client/dist
          remote_path: /var/www/skilldrill/ # <-- тот самый root из nginx
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          # rsh: "ssh -p ${{ secrets.DEPLOY_PORT }}" # если порт не 22
