services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: skilldrill-api
    env_file:
      - ./server/.env
    ports:
      - "8080:8080"
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: skilldrill-mongo
    ports:
      - "127.0.0.1:27018:27017"
    env_file:
      - ./server/.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongo_data:
