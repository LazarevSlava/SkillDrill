services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: skilldrill-api
    env_file:
      - ./server/.env
    ports:
      - "8080:8080"
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: skilldrill-mongo
    # Оставим порт для Compass через SSH-туннель
    ports:
      - "127.0.0.1:27018:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  seed-templates:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      mongo:
        condition: service_healthy
    working_dir: /app
    command: ["node", "scripts/seedSessionTemplates.js"]
    env_file:
      - ./server/.env
    restart: "no"

volumes:
  mongo_data:
